- name: Trigger WP All Import and Rely on Server Cron üöÄ
        env:
          WP_SITE: ${{ secrets.WP_SITE }}
          WP_IMPORT_KEY: ${{ secrets.WP_IMPORT_KEY }}
          WP_IMPORT_ID: ${{ secrets.WP_IMPORT_ID }}
        run: |
          set -euo pipefail
          IMPORT_URL="${WP_SITE}/wp-load.php?import_key=${WP_IMPORT_KEY}&import_id=${WP_IMPORT_ID}"
          
          echo "1/2 üöÄ Triggering initial import..."
          # action=trigger tells WP All Import a new file is ready
          curl -s "${IMPORT_URL}&action=trigger"
          
          echo "2/2 ‚è≥ Starting processing and relying on server cron to complete..."
          # action=processing queues the job for the server cron to pick up
          curl -s "${IMPORT_URL}&action=processing"
          
          echo "‚úÖ WP All Import job initiated successfully."
